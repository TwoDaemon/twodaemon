{% macro nav(name, endpoint) -%}
    {% if endpoint == request.endpoint %}
        <a class="active" href="{{ url_for(endpoint) }}">{{ name }}</a>
    {% else %}
        <a href="{{ url_for(endpoint) }}">{{ name }}</a>
    {% endif %}
{%- endmacro %}

{% macro localnav(name, id) -%}
    <a href="#{{ id }}">{{ name }}</a>
{%- endmacro %}

{% macro js_import(js_name) -%}
    <script type="text/javascript" src="{{ url_for('static', filename='js/' + js_name + '.js') }}"></script>
{%- endmacro %}
