<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block head_title %}{{ title }}{% endblock %}</title>
    </head>
    <body>
        <section id="title">
            {% block page_title %}
            <h1>{{ title }}</h1>
            {% endblock %}
        <section id="content">
            {% block content %}
            {% endblock %}
        </section>
        <footer id="footer">
            {% block footer %}
            <p>A simple footer</p>
            {% endblock %}
        </footer>
    </body>
</html>
