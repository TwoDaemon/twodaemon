<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block head_title %}{{ title }}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <nav class="container">
            {% block navigation %}
            {% endblock %}
        </nav>
        <section class="container">
            <div id="title">
                {% block page_title %}
                <h1>{{ title }}</h1>
                {% endblock %}
            </div>
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </section>
        <footer id="footer" class="container">
            {% block footer %}
            <p>A simple footer</p>
            {% endblock %}
        </footer>
    </body>
</html>
